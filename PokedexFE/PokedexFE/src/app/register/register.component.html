<div class="container col-lg-6">
    <h1 class="text-center">Create an Account</h1>
    <div class="card">
        <div class="card-body">
            <form id="urlForm" (ngSubmit)="register()">

                <div class="form-group">
          
                    <input type="text" class="form-control" id="username" 
                    placeholder="Username" [(ngModel)]="user.username" name="username" required>
                    <input type="text" type=password class="form-control" id="password" 
                    placeholder="Password" [(ngModel)]="user.password" name="password" required>
          
                </div>
          
                <button type="submit" class="btn btn-primary">Register</button>
          
              </form>
        </div>
    </div>
</div>
