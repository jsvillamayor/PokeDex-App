
<div class="box3">
<div id ="searchInput">
  <input  #url class="input1" type="text"
          placeholder="Search Your PokÃ©mon :" >
</div>
  <div id ="searchbtn" >
  <button mat-raised-button class = "btnChange" (click)="inputPoke(url.value)" >Search</button>
  </div>
  <div id ="clearbtn" >
  <button  mat-raised-button class = "btnChange" (click)="clear()" >Clear</button>
  </div>
</div>


<ul *ngIf="a">
  <div *ngFor="let o of a" class="box5">

    <img (click)="show(o)" class="image1" src="{{o.imageUrl}}" >
    <div class="box4">
      <label>  </label>{{o.name}}
    </div >
    <div class="numberBox">
      <label class="right">No.</label> {{o.pokedexNumber}}
    </div>
  </div>
</ul>


<div class="box5" *ngFor="let o of pokemons | paginate :{itemsPerPage: 4,currentPage:p}">


  <img (click)="show(o)" class="image1" src="{{o.imageUrl}}" >
  <div class="box4">
    <label>  </label>{{o.name}}
    <label >No.</label> {{o.pokedexNumber}}
  </div>

</div>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
