<div class="box5" *ngFor="let o of pokemons | paginate :{itemsPerPage:8,currentPage:p}"><img class="image1" src="{{o.imageUrl}}" >
  <div class="box4">
    <label>  </label>{{o.name}}
    <label>HP:</label>{{o.hp}}
    <label>Attack:</label>{{o.attack}}
    <label>Defend:</label>{{o.defend}}
  </div>
</div>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
