<div class="box3">

  <input  #url class="input1" type="text" 
          placeholder="Search Your Pokémon :" >
  <button  mat-raised-button (click)="inputPoke(url.value)" >Search</button>
  <button  mat-raised-button  (click)="clear()" >Clear</button>

</div>

<ul *ngIf="a">
  <div *ngFor="let o of a" class="box5">

    <img class="image1" src="{{o.imageUrl}}" >
    <div class="box4">
      <label>  </label>{{o.name}}
      <label>Pokédex No.:</label> {{o.pokedexNumber}}
    </div>

    <div class="box4">
      <label>HP:</label>{{o.hp}}
      <label>Attack:</label>{{o.attack}}
      <label>Defend:</label>{{o.defend}}
    </div>
  </div>
</ul>


<div class="box5" *ngFor="let o of pokemons | paginate :{itemsPerPage:12,currentPage:p}">


  <img (click)="show(o)" class="image1" src="{{o.imageUrl}}" >
  <div class="box4">
    <label>  </label>{{o.name}}
    <label>Pokedéx No.:</label> {{o.pokedexNumber}}
  </div>
  <div class="box4">
    <label>HP:</label>{{o.hp}}
    <label>Attack:</label>{{o.attack}}
    <label>Defend:</label>{{o.defend}}
  </div>

</div>
<pagination-controls (pageChange)="p=$event"></pagination-controls>
